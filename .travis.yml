language: node_js
node_js:
- 6.9.1

before_install:
- openssl aes-256-cbc -K $encrypted_24af1569a4c2_key -iv $encrypted_24af1569a4c2_iv -in travis_rsa.enc -out travis_rsa -d

addons:
  ssh_known_hosts: $deploytarget

before_deploy:
- openssl aes-256-cbc -K $encrypted_24af1569a4c2_key -iv $encrypted_24af1569a4c2_iv -in travis_rsa.enc -out travis_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 travis_rsa
- ssh-add travis_rsa

deploy:
  - provider: script
    skip_cleanup: true
    script: deploy.sh
    on:
      branch: master
